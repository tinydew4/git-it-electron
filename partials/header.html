<header id="challenge-header" class="site-header">
  <div class="lang-select">
    <select id="lang-select" class="btn-outline lang-select">
      <option value="">English</option>
      <option value="zhtw">正體中文</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
    </select>
  </div>
  <a class="filledblock" href="../index{{ lang }}.html">
    Git-it
  </a>
  <span class="challenge-title">{{ pageTitle }}</span>
</header>

<script type="text/javascript">
  var selector = document.getElementById('lang-select')
  var currentLang = "{{ lang }}".replace(/-/, '')
  selector.value = currentLang
  selector.addEventListener('change', function () {
    var index = '/index' + (selector.value ? '-' + selector.value : '') + '.html'
    var url = location.href.replace(/(\/pages)?\/[\w-]+.html/, index)
    location.href = url
  })
</script>
